version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "âœ… Installing pip dependencies"
      - pip install --upgrade pip
      # Authenticate with AWS CodeArtifact (adjust values as needed)
      - echo "ğŸ” Logging in to CodeArtifact..."
      - aws codeartifact login \
          --tool pip \
          --repository todolist-devops-cicd \
          --domain todolist \
          --domain-owner 123456789012 \
          --region ap-south-1
      - echo "ğŸ“¦ Installing requirements from CodeArtifact..."
      - pip install -r backend/requirements.txt

  pre_build:
    commands:
      - echo "â¬‡ï¸ Downloading .env file from S3..."
      - aws s3 cp s3://todolist-devops-cicd/todolist/.env backend/.env || echo "âš ï¸ Warning: .env file not found in S3."
      - echo "ğŸš§ Pre-build: Django migrations starting"
      - cd backend
      - echo "ğŸ”„ Running makemigrations..."
      - python manage.py makemigrations || echo "No new migrations to apply."
      - echo "ğŸ› ï¸ Applying migrations..."
      - python manage.py migrate

  build:
    commands:
      - echo "ğŸ¨ Collecting static files..."
      - python manage.py collectstatic --noinput || echo "No static files to collect."

  post_build:
    commands:
      - echo "âœ… Build completed at `date`"

artifacts:
  files:
    - "**/*"
  discard-paths: no
